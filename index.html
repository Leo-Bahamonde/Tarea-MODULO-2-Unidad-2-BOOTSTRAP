<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
<div class="container">
    <div class="row">
        <h3 class="display-5 pt-5">Formulario de contacto</h3>
        <p>Contactanos para recibir mas informacion y mejor asesoramiento</p>

        <div>
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-sm-12 col-md-12	col-lg-6 col-xl-6">
                  <label for="validationCustom01" class="form-label">
                      Nombre
                  </label>
                  <input type="text" class="form-control" id="validationCustom01" placeholder="Ingrese su nombre" required>
                  <div class="valid-feedback">
                    Luce bien!!
                  </div>
                </div>
                <div class="col-sm-12 col-md-12	col-lg-6 col-xl-6">
                  <label for="validationCustom01" class="form-label">Apellido</label>
                  <input type="text" class="form-control" id="validationCustom01" placeholder="Ingrese su apellido" required>
                  <div class="valid-feedback">
                    Luce bien!!
                  </div>
                </div>
                <div class="col-sm-12 col-md-12	col-lg-6 col-xl-6">
                    <label for="validationCustom02" class="form-label">Correo electronico</label>
                    <input type="email" class="form-control" id="validationCustom02" placeholder="Ingrese su apellido" required>
                    <div class="valid-feedback">
                      Luce bien!!
                    </div>
                  </div>
                <div class="col-sm-12 col-md-12	col-lg-6 col-xl-6">
                  <label for="validationCustom04" class="form-label">Provincia</label>
                  <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">...</option>
                    <option>Gran Buenos Aires</option>
                    <option>Catamarca</option>
                    <option>Chaco</option>
                    <option>Chubut</option>
                    <option>Ciudad de Buenos Aires</option>
                    <option>Córdoba</option>
                    <option>Corrientes</option>
                    <option>Entre Ríos</option>
                    <option>Formosa</option>
                    <option>Jujuy</option>
                    <option>La Pampa</option>
                    <option>La Rioja</option>
                    <option>Mendoza</option>
                    <option>Misiones</option>
                    <option>Neuquén</option>
                    <option>Río Negro</option>
                    <option>Salta</option>
                    <option>Santa Cruz</option>
                    <option>San Juan</option>
                    <option>San Luis</option>
                    <option>Santa Fe</option>
                    <option>Santiago del Estero</option>
                    <option>Tucumán</option>
                    <option>Tierra del Fuego e Islas del Atlántico Sur</option>
                  </select>
                  <div class="invalid-feedback">
                    Por favor ingrese una provincia
                  </div>
                </div>
                  <div class="mb-3 p-2 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <label for="exampleFormControlTextarea1" class="form-label">Ingrese su mensaje*</label>
                    <textarea type="text" class="form-control" id="exampleFormControlTextarea1" placeholder="Ingrese sumesaje..." rows="6" required></textarea>
                    <div class="valid-feedback">
                      Luce bien!!
                    </div>
                  </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        <a href="#" target="_blank" rel="noopener noreferrer">Acepto terminos y condiciones</a>
                        
                    </label>
                    <div class="invalid-feedback">
                        Debes estar de acuerdo antes de enviar.
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <button class="btn btn-primary" type="submit">Enviar Formulario</button>
                </div>
              </form>
        </div>
    </div>
        
</div>

    <script src="script.js"></script>
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
